<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>ZIT - Login</title>
</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-12" id="parentContainer">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="loginTab" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="registerTab" href="#">Register</a>
                    </li>
                </ul>
                <div id="content" class="col-md-6 d-flex justify-content-center w-100">
                    <div id="contentLogin" class="w-50">
                        <div class="form-group mb-2 mt-2">
                            <input type="text" name="loginUser" class="form-control" placeholder="Your Email *" value="" required="" />
                        </div>
                        <div class="form-group mb-2">
                            <input type="password" name="LGform2_pwd" class="form-control" placeholder="Your Password *" value="" required=""/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="LGform2" class="btnContactSubmit" value="Login" />
                            
                        </div>
                    </div>
                    <div id="contentRegister">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
