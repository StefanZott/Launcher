<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>ZIT Launcher</title>
</head>
<body class="w-100">

    <div class="d-flex h-100 flex-row">

        <div class="w-25">

            <div class="h-90 p-2 border-end border-dark">
                 <div class="btn-group-vertical w-100" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group-vertical mb-2 w-100" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary mb-2">1</button>
                        <button type="button" class="btn btn-secondary">2</button>
                        <button type="button" class="btn btn-secondary">3</button>
                        <button type="button" class="btn btn-secondary">4</button>
                    </div>
                    <div class="btn-group-vertical mb-2 w-100" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-secondary">5</button>
                        <button type="button" class="btn btn-secondary">6</button>
                        <button type="button" class="btn btn-secondary">7</button>
                    </div>
                    <div class="btn-group-vertical" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-secondary">8</button>
                    </div>
                </div>
            </div>

            <div class="h-10 p-2 border-top border-end border-dark">
                <div class="profilName">
                    Stefan zott
                </div>
            </div>

        </div>

        <div class="w-75">

        </div>

    </div>

    <script src="../js/bootstrap.js"></script>
</body>
</html>
